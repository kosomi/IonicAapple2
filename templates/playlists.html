<ion-view view-title="playlist in booktitles">
  <ion-content>

    <ion-refresher pulling-text="Update List" on-refresh="refreshList()"></ion-refresher>
	<div class="bar bar-header item-input-inset bar-dark">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="text" ng-model='searchText.text' placeholder="Search" ng-model="searchChange()"/> 
		</label> 
		<button class="button"  ng-click="searchText.text = ''">
			Cancel
		</button>
	</div>
	<div> 
       현재 쓰는 아이디 :  {{nickName}}

       <br>
       {{booktitless}}
	</div>
    <ion-list> 
      <ion-item ng-repeat="task in booktitles track by $index" type="item-text-wrap">
          <p>{{$index+1}}. {{task.title}} {{task.dist}} Miles</p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="addItems()" ng-if="maxItems()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
